<html>
      <head>
        <script src="js/jquery.maskedinput.min.js"></script>
        <script src="js/jquery.js"></script>
      </head>

      <body>

      <table border="0">
        <tbody>
          <tr>
            <td>Date</td>
            <td><input id="date" tabindex="1" type="text" /></td>
            <td>99/99/9999</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><input id="phone" tabindex="3" type="text" /></td>
            <td>(999) 999-9999</td>
          </tr>
          <tr>
            <td>Phone + Ext</td>
            <td><input id="phoneext" tabindex="4" type="text" /></td>
            <td>(999) 999-9999? x99999</td>
          </tr>
          <tr>
            <td>Tax ID</td>
            <td><input id="tin" tabindex="5" type="text" /></td>
            <td>99-9999999</td>
          </tr>
          <tr>
            <td>SSN</td>
            <td><input id="ssn" tabindex="6" type="text" /></td>
            <td>999-99-9999</td>
          </tr>
          <tr>
            <td>Product Key</td>
            <td><input id="product" tabindex="7" type="text" /></td>
            <td>a*-999-a999</td>
          </tr>
          <tr>
            <td>Eye Script</td>
            <td><input id="eyescript" tabindex="8" type="text" /></td>
            <td>~9.99 ~9.99 999</td>
          </tr>
        </tbody>
      </table>

      <script>
     jQuery(function($) {
      $.mask.definitions['~']='[+-]';
      $('#date').mask('99/99/9999');
      $('#phone').mask('(999) 999-9999');
      $('#phoneext').mask("(999) 999-9999? x99999");
      $("#tin").mask("99-9999999");
      $("#ssn").mask("999-99-9999");
      $("#product").mask("a*-999-a999",{placeholder:" ",completed:function(){alert("You typed the following: "+this.val());}});
      $("#eyescript").mask("~9.99 ~9.99 999");
     });
     var date =  $('#date').value;
      alert(date);

   </body>
  </html>
